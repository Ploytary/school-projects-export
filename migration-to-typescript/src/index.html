        <header class="page-header">
            <div class="page-wrapper">
                <div class="page-header__headline">
                    <a class="link page-header__logo-link" href="#">
                        <svg class="link__site-logo" width="85" height="49"><use xlink:href="#news-site-logo"></use></svg>
                    </a>
                    <button class="page-header__button burger-button" type="button">
                        <span class="visually-hidden">Menu</span>
                        <svg class="burger-button__image burger-button__image--open burger-button__image--visible" width="24" height="24"><use xlink:href="#burger-icon"></use></svg>
                        <svg class="burger-button__image burger-button__image--close" width="24" height="24"><use xlink:href="#close-icon"></use></svg>
                    </button>
                </div>
                <h1>News Portal</h1>
            </div>
        </header>
        <main>
            <div class="page-wrapper">
                <div class="sources sources--mobile buttons">
                    <h2 class="sources__title">All sources</h2>
                </div>
                <div class="news"></div>
            </div>
        </main>
        <footer class="page-footer">
            <div class="page-wrapper">
                <h2 class="page-footer__title">Footer links</h2>
                <div class="page-footer__links">
                    <a class="page-footer__link link link--school" href="https://rs.school/js/">
                        <span class="link__name">RS School</span>
                        <svg class="link__image" width="64" height="23">
                            <use xlink:href="#school-icon"></use>
                        </svg>
                    </a>
                    <a class="page-footer__link link link--github" href="https://github.com/Firebrand-RS">
                        <span class="link__name visually-hidden">GitHub</span>
                        <svg class="link__image" width="35" height="35">
                            <use xlink:href="#github-icon"></use>
                        </svg>
                    </a>
                    <p class="page-footer__year">2023</p>
                    <p class="copyright">
                        © Copyright <a href="https://newsapi.org">NewsAPI</a>
                    </p>
                </div>
            </div>
        </footer>

        <template id="sourceItemTemp">
            <div class="source__item">
                <span class="source__item-name"></span>
            </div>
        </template>

        <template id="newsItemTemp">
            <div class="news__item">
                <div class="news__meta">
                    <div class="news__meta-photo"></div>
                    <ul class="news__meta-details">
                        <li class="news__meta-author"></li>
                        <li class="news__meta-date"></li>
                    </ul>
                </div>
                <div class="news__description">
                    <h2 class="news__description-title"></h2>
                    <h3 class="news__description-source"></h3>
                    <p class="news__description-content"></p>
                    <p class="news__read-more">
                        <a href="#">Read More</a>
                    </p>
                </div>
            </div>
        </template>
    </body>
</html>
